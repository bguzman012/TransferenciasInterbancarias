<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Transferencias</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list>
    <ion-item *ngFor="let transfer of transferencias | async" >
      <ion-label>
        <h2>{{transfer.nombre}}</h2>
        <h3>{{transfer.numeroCuenta}}</h3> 
        <h3>{{transfer.CI}}</h3>
        <p>{{transfer.nombreBanco}}</p>
        <p>{{transfer.monto}}</p>
        <p>{{transfer.tipoCuenta}}</p>
        <p>{{transfer.fecha}}</p>
        <p>{{transfer.hora}}</p> 
        
      
      </ion-label>
    </ion-item>

    
  </ion-list>
  <ion-grid>
    <ion-row class="ion-align-items-center">
     
      <ion-col size="12" class="ion-text-center">
        <ion-button color="success" (click)="crearTransaccion()">Crear Transaccion</ion-button>
      </ion-col>
     
    </ion-row>
  </ion-grid>

</ion-content>
